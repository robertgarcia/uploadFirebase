<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="drop = $event" [ngClass]="{'file-over': drop}" class="well drop-zone">
            <h4>Deje caer aquí los archivos</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar Archivos</h4>
        <button (click)="cargarArchivos()" class="btn btn-success m-1" [disabled]="archivos.length === 0">Cargar a Firebase</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger m-1">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre Archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of archivos">
                    <td [ngClass]="{'text-green': item.progreso >= 100 }">{{ item.nombreArchivo }}</td>
                    <td>{{ item.archivo.size / 1024 / 1024 | number: '.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': item.progreso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
